version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    target-branch: "main"
    schedule:
      interval: weekly
      day: monday
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    labels:
      - dependencies
      - security
    commit-message:
      prefix: "chore(deps)"
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"

  - package-ecosystem: github-actions
    directory: "/"
    target-branch: "main"
    schedule:
      interval: weekly
      day: monday
      time: "06:15"
      timezone: "UTC"
    labels:
      - dependencies
      - ci
    commit-message:
      prefix: "chore(ci)"
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"
