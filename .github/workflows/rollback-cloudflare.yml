name: Rollback Cloudflare Deploy

on:
  workflow_dispatch:
    inputs:
      target_ref:
        description: 'Git ref to deploy (commit SHA, tag, or branch)'
        required: true
        default: 'main'

concurrency:
  group: deploy-cloudflare-main
  cancel-in-progress: true

jobs:
  rollback:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target ref
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build route index
        run: npm run migrate:routes

      - name: Validate CMS content
        run: npm run cms:validate

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm run test

      - name: Deploy rollback target to Cloudflare
        run: npm run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          NEXT_PUBLIC_SITE_URL: https://immigratetobrazil.com

      - name: Post-rollback smoke test
        env:
          SMOKE_BASE_URL: https://immigratetobrazil.com
          SMOKE_MAX_ATTEMPTS: 12
          SMOKE_RETRY_DELAY_MS: 15000
          SMOKE_REQUEST_TIMEOUT_MS: 10000
        run: npm run smoke
