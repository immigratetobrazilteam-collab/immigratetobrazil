name: Security Audit

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/security-audit.yml
  schedule:
    - cron: '30 6 * * 1'
  workflow_dispatch:

concurrency:
  group: security-audit
  cancel-in-progress: true

jobs:
  npm-audit:
    runs-on: ubuntu-latest
    env:
      SECURITY_AUDIT_FAIL_ON_HIGH_CRITICAL: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit (JSON)
        run: npm audit --json > npm-audit.json || true

      - name: Evaluate high/critical vulnerabilities
        id: evaluate
        run: |
          node <<'NODE'
          const fs = require('fs');
          let high = 0;
          let critical = 0;
          try {
            const raw = fs.readFileSync('npm-audit.json', 'utf8');
            const report = JSON.parse(raw);
            const vulns = report?.metadata?.vulnerabilities || {};
            high = Number(vulns.high || 0);
            critical = Number(vulns.critical || 0);
          } catch {
            console.log('warning=Could not parse npm-audit.json; defaulting vulnerability counts to 0 for report mode.');
          }
          console.log(`high=${high}`);
          console.log(`critical=${critical}`);
          if (process.env.GITHUB_OUTPUT) {
            fs.appendFileSync(process.env.GITHUB_OUTPUT, `high=${high}\ncritical=${critical}\n`);
          }
          NODE

      - name: Fail on high/critical (optional)
        if: ${{ env.SECURITY_AUDIT_FAIL_ON_HIGH_CRITICAL == 'true' && (steps.evaluate.outputs.high != '0' || steps.evaluate.outputs.critical != '0') }}
        run: |
          echo "High/Critical vulnerabilities found."
          exit 1

      - name: Upload audit artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-${{ github.run_id }}
          path: npm-audit.json
          retention-days: 30
