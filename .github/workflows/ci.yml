name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate route index
        run: npm run migrate:routes

      - name: Validate CMS content
        run: npm run cms:validate

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Tests
        run: npm run test

      - name: Build
        run: npm run build

      - name: Performance budgets
        env:
          PERF_MAX_TOTAL_JS_BYTES: "1200000"
          PERF_MAX_SINGLE_JS_BYTES: "350000"
          PERF_MAX_JS_ASSET_COUNT: "80"
        run: npm run perf:budget
