name: CMS Backup

on:
  schedule:
    - cron: '30 3 * * *'
  workflow_dispatch:

concurrency:
  group: cms-backup
  cancel-in-progress: true

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Export CMS backup snapshot
        run: npm run cms:backup

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: cms-backup-${{ github.run_id }}
          path: artifacts/cms-backups/
          retention-days: 30
