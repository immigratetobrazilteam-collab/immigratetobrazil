name: SEO Audit

on:
  schedule:
    - cron: '0 5 * * 1'
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run SEO audit
        env:
          SEO_AUDIT_BASE_URL: https://immigratetobrazil.com
          NEXT_PUBLIC_SITE_URL: https://immigratetobrazil.com
        run: npm run seo:audit

      - name: Upload SEO report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: seo-audit-${{ github.run_id }}
          path: artifacts/seo-audits/
          retention-days: 30
