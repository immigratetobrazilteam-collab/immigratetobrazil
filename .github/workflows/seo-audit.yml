name: SEO Audit

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/seo-audit.yml
      - scripts/seo-audit.mjs
  schedule:
    - cron: '0 5 * * 1'
  workflow_dispatch:

concurrency:
  group: seo-audit
  cancel-in-progress: true

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run SEO audit
        id: seo_audit
        continue-on-error: true
        env:
          SEO_AUDIT_BASE_URL: https://immigratetobrazil.com
          NEXT_PUBLIC_SITE_URL: https://immigratetobrazil.com
          SEO_AUDIT_FAIL_ON_ERROR: false
          SEO_AUDIT_FAIL_ON_SAMPLE_ERROR: false
        run: npm run seo:audit

      - name: Note SEO audit command failure
        if: steps.seo_audit.outcome == 'failure'
        run: echo "::warning::SEO audit command failed; report artifacts were still captured."

      - name: Upload SEO report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: seo-audit-${{ github.run_id }}
          path: artifacts/seo-audits/
          retention-days: 30
