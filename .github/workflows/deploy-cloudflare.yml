name: Deploy Cloudflare Worker

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-cloudflare-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build route index
        run: npm run migrate:routes

      - name: Validate CMS content
        run: npm run cms:validate

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm run test

      - name: Deploy to Cloudflare
        run: npm run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          NEXT_PUBLIC_SITE_URL: https://immigratetobrazil.com

      - name: Post-deploy smoke test
        env:
          SMOKE_BASE_URL: https://immigratetobrazil.com
        run: |
          for i in 1 2 3 4 5; do
            npm run smoke && exit 0
            echo "Smoke attempt $i failed, retrying in 15s..."
            sleep 15
          done
          echo "Smoke test failed after retries."
          exit 1
