name: Deploy Cloudflare Worker

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-cloudflare-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build route index
        run: npm run migrate:routes

      - name: Validate CMS content
        run: npm run cms:validate

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm run test

      - name: Deploy to Cloudflare
        run: npm run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          NEXT_PUBLIC_SITE_URL: https://immigratetobrazil.com

      - name: Post-deploy smoke test
        env:
          SMOKE_BASE_URL: https://immigratetobrazil.com
          SMOKE_MAX_ATTEMPTS: 6
          SMOKE_RETRY_DELAY_MS: 10000
          SMOKE_REQUEST_TIMEOUT_MS: 10000
        run: npm run smoke
