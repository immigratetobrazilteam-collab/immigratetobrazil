              - { label: Detail, name: detail, widget: text }
          - { label: Checklist Title, name: checklistTitle, widget: string }
          - label: Checklist
            name: checklist
            widget: list
            min: 3
            field: { label: Item, name: item, widget: string }
          - { label: Button Label, name: buttonLabel, widget: string }
      - label: Cost Of Living Page
        name: costOfLivingBrazil
        widget: object
        fields:
          - { label: Eyebrow, name: eyebrow, widget: string }
          - { label: Title, name: title, widget: string }
          - { label: Subtitle, name: subtitle, widget: text }
          - label: Cards
            name: cards
            widget: list
            min: 3
            fields:
              - { label: Title, name: title, widget: string }
