  - name: page_copy
    label: Page Copy
    folder: content/cms/page-copy
    create: false
    extension: json
    format: json
    slug: '{{slug}}'
    fields:
      - label: Locale
        name: locale
        widget: string
      - label: Apply Brazil Page
        name: applyBrazil
