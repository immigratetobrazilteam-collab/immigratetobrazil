  - name: site_settings
    label: Site Settings
    files:
      - file: content/cms/settings/site-settings.json
        label: Site Settings
        name: site_settings
        fields:
          - label: Brand
            name: brand
            widget: object
            fields:
              - { label: Brand Name, name: name, widget: string }
              - { label: Logo Alt Text, name: logoAlt, widget: string }
              - { label: Logo Mark Path, name: logoMarkPath, widget: string }
              - { label: Logo Full Path, name: logoFullPath, widget: string }
              - { label: Logo Schema Path, name: logoSchemaPath, widget: string }
