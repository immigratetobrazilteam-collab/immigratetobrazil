  - name: legacy_overrides
    label: Legacy Overrides
    folder: content/cms/legacy-overrides
    create: false
    extension: json
    format: json
    slug: '{{slug}}'
    fields:
      - label: Locale
        name: locale
        widget: string
      - label: Legacy UI
        name: ui
        widget: object
        fields:
          - { label: Key Points Title, name: keyPointsTitle, widget: string }
          - { label: Path Title, name: pathTitle, widget: string }
          - { label: Related Pages Title, name: relatedPagesTitle, widget: string }
          - { label: Explore Title, name: exploreTitle, widget: string }
          - { label: Source Label, name: sourceLabel, widget: string }
          - label: Explore Links
            name: exploreLinks
            widget: list
            min: 1
            summary: '{{fields.label}}'
            fields:
              - { label: Href, name: href, widget: string }
              - { label: Label, name: label, widget: string }
      - label: Page Overrides
        name: pages
        widget: list
        required: false
        summary: '{{fields.slug}}'
        fields:
          - { label: Slug, name: slug, widget: string, hint: 'Route path without locale, e.g. blog/blog-sao-paulo' }
          - { label: Title, name: title, required: false, widget: string }
          - { label: Description, name: description, required: false, widget: text }
          - { label: Heading, name: heading, required: false, widget: string }
          - { label: Source Path Label, name: sourcePath, required: false, widget: string }
          - { label: Hero Image Path, name: heroImage, required: false, widget: string }
          - { label: Hero Image Alt, name: heroImageAlt, required: false, widget: string }
          - label: Sections
            name: sections
            required: false
            widget: list
            summary: '{{fields.title}}'
            fields:
              - { label: Title, name: title, widget: string }
              - label: Paragraphs
                name: paragraphs
                widget: list
                min: 1
                field: { label: Paragraph, name: paragraph, widget: text }
          - label: Bullets
            name: bullets
            required: false
            widget: list
            field: { label: Bullet, name: bullet, widget: string }

  - name: rewrite_bank
    label: Legacy Rewrite Bank
    folder: content/cms/rewrite-bank
    create: true
    extension: md
    format: frontmatter
    slug: '{{locale}}-{{slug}}'
    fields:
      - label: Locale
        name: locale
        widget: select
        options: ['en', 'es', 'pt', 'fr']
      - label: Source Legacy Path
        name: sourcePath
        required: false
        widget: string
      - label: Title
        name: title
        widget: string
      - label: Summary
        name: summary
        widget: text
      - label: Ready To Publish
        name: ready
        widget: boolean
        default: false
      - label: Body
        name: body
        widget: markdown
