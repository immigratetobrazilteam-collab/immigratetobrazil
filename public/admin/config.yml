          - { label: Title, name: title, widget: string }
          - { label: Subtitle, name: subtitle, widget: text }
          - label: Items
            name: items
            widget: list
            min: 3
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Detail, name: detail, widget: text }
          - { label: Legacy Archive Title, name: legacyArchiveTitle, widget: string }
          - { label: Legacy Archive Subtitle, name: legacyArchiveSubtitle, widget: text }
      - label: Visa Consultation Page
        name: visaConsultation
        widget: object
        fields:
          - { label: Eyebrow, name: eyebrow, widget: string }
          - { label: Title, name: title, widget: string }
          - { label: Subtitle, name: subtitle, widget: text }
          - label: Blocks
            name: blocks
            widget: list
            min: 3
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Detail, name: detail, widget: text }
      - label: Contact Page
        name: contactPage
        widget: object
        fields:
          - { label: Form Title, name: formTitle, widget: string }
          - { label: Form Subtitle, name: formSubtitle, widget: text }
